<button class="btn btn-primary" (click)="addToFavorites()">Add to Favorites</button>

<table class="table">
    <tbody>
        <tr>
            <td> {{brewery.name}} </td>
        </tr>
        <tr>
            <th>Type</th>
            <td>{{ brewery.brewery_type }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ brewery.phone }}</td>
        </tr>
        <tr>
            <th>Website</th>
            <td>{{ brewery.website_url }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                {{ brewery.street }} <br>
                {{ brewery.city }}, {{brewery.state}} {{brewery.postal_code}}<br>
            </td>
        </tr>
        <tr>
            <th>Last Updated</th>
            <td>{{ brewery.updated_at | date:'medium'}}</td>
        </tr>
    </tbody>
</table>
