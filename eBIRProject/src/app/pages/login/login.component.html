<div class="loginDiv">
      <div class='form-group'>
        <form class='form-control' (submit)="confirm()">
          <div class='container' id='welcome-title'>
            <br/>
            <h1>eBIR</h1>
            <hr>
            <p>Find and review local breweries</p>
          </div>
          <h2>Login</h2>
          <label for='username'>Username:</label>
          <input [(ngModel)]='username' id='username' type='text' name='username' placeholder='Username'>
          <br/>
          <br/>
          <label for='password'>Password:</label>
          <input [(ngModel)]='password' id='password' type='password' name='password' placeholder='Password'>
          <br/>
          <br/>
          <button type='submit' class='btn' id="loginBtn" name="login" (click)='confirm()'>LOGIN</button>
          <br>
          <br/>
          <button type='button' class='btn' id="toRegBtn" name="toRegister" (click)='toRegister()'>Register a new account</button>
        </form>
      </div>
</div>
