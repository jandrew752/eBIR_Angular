<div class="wholeDiv">
      <div class='form-group'>
        <form class='form-control'>
          <h1>Welcome To eBIR!</h1>
          <h2>Login</h2>
          <label for='username'>Username:</label>
          <input [(ngModel)]='username' id='username' type='text' name='username'>
          <br/>
          <label for='password'>Password:</label>
          <input [(ngModel)]='password' id='password' type='password' name='password'>
          <br/>
          <br/>
          <button type='button' class='btn btn-default' (click)='confirm()'>LOGIN</button>
          <br>
          <br/>
          <button type='button' class='btn btn-default' (click)='toRegister()'>Register a new account</button>
        </form>
      </div>
</div>
