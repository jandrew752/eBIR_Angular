<button class="btn" (click)="initMap()">SHOW ON MAP</button>
<br>
<google-map id="map">

  <map-marker id="myMarker"
    [position]="this.ms.pos"
    title="myPos">
  </map-marker>

  <map-marker
    *ngFor="let m of this.markers"
    [position]="m"
    [icon]="this.bIcon">
  </map-marker>

</google-map>
